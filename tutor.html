<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Tutorial API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .video-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(0, 118, 255, 0.25);
    }
    .modal {
      backdrop-filter: blur(4px);
    }
    .info-icon {
      background: none;
      border: none;
      padding: 0;
      font-size: 1.2rem;
      cursor: pointer;
      color: #2563eb; /* Tailwind blue-700 */
    }
    .info-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="transition-all bg-gradient-to-br from-blue-100 to-indigo-100 text-gray-900">

<!-- Navbar -->
<nav class="w-full bg-white shadow-md p-4 mb-4 flex items-center justify-between rounded-lg relative">
    <span class="text-xl font-bold text-blue-700">DigitStream</span>
  
    <!-- Hamburger Menu Icon -->
    <div class="relative">
      <button onclick="toggleDropdown()" class="text-blue-700 focus:outline-none">
        <!-- Icon strip 3 (hamburger) -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
  
      <!-- Dropdown Menu -->
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-50">
        <a href="./index.html" class="block px-4 py-2 hover:bg-blue-50 text-sm text-gray-700">Beranda</a>
        <a href="./Faq.html" class="block px-4 py-2 hover:bg-blue-50 text-sm text-gray-700">Tentang Kami</a>
      </div>
    </div>
  </nav>
  
  


  <div class="min-h-screen flex flex-col md:flex-row p-6 gap-6">

    <!-- Sidebar -->
    <aside class="w-full md:w-1/3 bg-white p-5 rounded-2xl shadow-xl">
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-blue-700">Video Tutorial</h2>
      </div>

      <div class="space-y-4">
        <!-- Video Button -->
        <div class="relative">
          <button onclick="playVideo('tutorapikey.mp4')" class="video-button w-full flex items-center gap-4 p-3 bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl transition-all duration-300">
            <img src="https://img.icons8.com/color/48/play--v1.png" class="w-12 h-12 rounded shadow-md" />
            <span class="text-base font-medium">Cara Mendapatkan API Key</span>
          </button>
          <button onclick="showModal('Tutorial ini menjelaskan cara mendapatkan API key dari penyedia layanan.')" class="info-icon absolute top-2 right-2">ℹ️</button>
        </div>

        <div class="relative">
          <button onclick="playVideo('tutorapikey.mp4')" class="video-button w-full flex items-center gap-4 p-3 bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl transition-all duration-300">
            <img src="https://img.icons8.com/color/48/settings--v1.png" class="w-12 h-12 rounded shadow-md" />
            <span class="text-base font-medium">Cara Menggunakan Aplikasi DigitStream</span>
          </button>
          <button onclick="showModal('Tutorial ini menunjukkan cara setting API key ke aplikasi kamu.')" class="info-icon absolute top-2 right-2">ℹ️</button>
        </div>

        <div class="relative">
          <button onclick="playVideo('tutorapikey.mp4')" class="video-button w-full flex items-center gap-4 p-3 bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl transition-all duration-300">
            <img src="https://img.icons8.com/color/48/rocket--v1.png" class="w-12 h-12 rounded shadow-md" />
            <span class="text-base font-medium">Contoh Pemakaian API Key</span>
          </button>
          <button onclick="showModal('Contoh langsung cara menggunakan API key dalam aplikasi.')" class="info-icon absolute top-2 right-2">ℹ️</button>
        </div>
      </div>
    </aside>

    <!-- Video Player Section -->
    <main class="flex-1 bg-white p-5 rounded-2xl shadow-xl">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Pemutar Video</h1>
      <div class="relative">
        <video id="mainVideo" class="w-full rounded-xl shadow-lg" controls autoplay muted>
          <source src="tutorapikey.mp4" type="mp4" />
          Browser Anda tidak mendukung pemutar video.
        </video>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="infoModal" class="modal fixed inset-0 hidden items-center justify-center z-50 bg-black/40">
    <div class="bg-white p-6 rounded-xl max-w-md w-full shadow-lg text-gray-800 relative">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-xl hover:text-red-600">✖️</button>
      <h2 class="text-xl font-bold mb-2">Info Video</h2>
      <p id="modalContent"></p>
    </div>
  </div>

  <!-- Script -->
  <script>
    
    function toggleDropdown() {
  const menu = document.getElementById("dropdownMenu");
  menu.classList.toggle("hidden");
}

window.addEventListener("click", function (e) {
  const dropdown = document.getElementById("dropdownMenu");
  const button = e.target.closest("button");

  // Hanya tutup jika klik di luar dropdown dan bukan tombolnya
  if (!dropdown.contains(e.target) && !button) {
    dropdown.classList.add("hidden");
  }
});


    const video = document.getElementById("mainVideo");

    function playVideo(src) {
      video.src = src;
      video.play();
    }

    function showModal(text) {
      document.getElementById("modalContent").innerText = text;
      document.getElementById("infoModal").classList.remove("hidden");
      document.getElementById("infoModal").classList.add("flex");
    }

    function closeModal() {
      document.getElementById("infoModal").classList.add("hidden");
      document.getElementById("infoModal").classList.remove("flex");
    }
  </script>
</body>
</html>
